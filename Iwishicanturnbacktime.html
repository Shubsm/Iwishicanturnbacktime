<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?stars,romantic') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            animation: textFade 3s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textFade {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff7eb3;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .music-button:hover {
            background: #ff758c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I just want to say to you that  I miss you badly, that's all.</h1>
        <button class="music-button" onclick="playMusic()">Play Music</button>
        <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            var music = document.getElementById('bg-music');
            music.play();
        }
    </script>
</body>
</html>
